<link href="css/bubble.css" rel="stylesheet">
<div class="row center">
    <h5 data-tr="sensibilidad_calibrado">Sensibilidad del calibrado</h5>
    <form class="col s12">
        <div class="row">
            <div class="range-slider col s12 m6">
                <h6 for="example-3" data-tr="peso_saco">Peso del saco (Kg)</h6>
                <input class="pesosaco" id="example-2" name="example-2" min="1" max="100" placeholder="1 - 100" type="number"
                    value="25" data-toggle-bubble="true" data-thumb-color="#00ADB5">
            </div>
            <div class="row  col s12 m6">
                <div class="range-slider">
                    <h6 for="example-3" data-tr="calibrado">Calibrado</h6>
                    <input class="calibrado" id="example-3" name="example-3" min="1" max="10" placeholder="1 - 10" type="number"
                        value="6" data-toggle-bubble="true" data-thumb-color="#00ADB5">
                </div>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="range-slider">
            <h5 for="example-3" data-tr="golpes">Golpes</h5>
            <h3 id="ngolpe2">0</h3>
        </div>
        <button class="waves-effect waves-light btn" onclick="calibrar2()" data-tr="iniciar_calibracion">Iniciar
            calibraci√≥n</button>
        <button class="waves-effect waves-light btn" onclick="stopWatch2()" data-tr="btn_stop">Stop</button>
    </div>
</div>
<script src="js/bubleslim.js"></script>
<script src="js/dtw.js"></script>
<script src="js/calibrado.js"></script>
